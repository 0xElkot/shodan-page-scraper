<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shodan Scraper</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif; width: 340px; margin: 0; padding: 12px; background:#0f3d37; color:#e7fff7;}
      h1 { font-size: 16px; margin: 6px 0 10px; }
      button { width: 100%; padding: 8px 10px; margin: 6px 0; border-radius: 10px; border: 1px solid #114c44; cursor: pointer; background:#113f39; color:#e7fff7; }
      button:hover { background:#135147; }
      .small { font-size: 12px; opacity:.8; }
      .row { display:flex; gap: 8px; }
      .row > button { flex:1; }
      #status { font-size:12px; margin-top:6px; }
      textarea { width:100%; height:110px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#0e302b; color:#e7fff7; border:1px solid #114c44; border-radius:8px; padding:8px; }
      .brand { display:flex; align-items:center; gap:10px; }
      .brand img { width:34px; height:34px; border-radius:8px; }
      .credit { font-size:11px; margin-top:6px; opacity:.8; }
    </style>
  </head>
  <body>
    <div class="brand">
      <img src="icons/logo.png" alt="logo"/>
      <div>
        <h1>Shodan Page Scraper</h1>
        <div class="small">grab IPs, ports, subdomains & records</div>
      </div>
    </div>
    <div class="row" style="margin-top:8px;">
      <button id="scrape">Scrape page</button>
      <button id="clear">Clear</button>
    </div>
    <div class="row">
      <button id="exportCSV">Export CSV</button>
      <button id="exportJSON">Export JSON</button>
    </div>
    <div id="status" class="small">Ready.</div>
    <textarea id="preview" readonly></textarea>
    <div class="credit">made by mahmoud attia (0xelkot)</div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
